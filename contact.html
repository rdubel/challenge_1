    <main>
        <h3>Contact form</h3>
        <form action="#" method="post">
            <fieldset>
                <fieldset>
                    <legend>Your informations</legend>
                    <label for="nom">First name :</label>
                    <input name="name" id="nom" type="text" placeholder="John">

                    <label for="prenom">Last name :</label>
                    <input name="Prénom" id="prenom" type="text" placeholder="SMITH">

                    <label for="age">Age :</label>
                    <input name="age" id="age" type="number"
                    placeholder="21">

                    <label for="mail">Mail :</label>
                    <input name="email" id="mail" type="email" placeholder="your@mail.com">

                    <label>Gender :</label>
                    <input name="gender" type=radio value="Homme" class="gender">Male.
                    <input name="gender" type=radio value="Femme" class="gender">Female.
                </fieldset>
                <fieldset>
                    <legend>Motives</legend>
                    <label for="bug">Bug report</label>
                    <input name="reason" id="bug" type="checkbox">

                    <label for="info">More info ?</label>
                    <input name="reason" id="info" type="checkbox">

                    <label for="service">xD ?</label>
                    <input name="reason" id="service" type="checkbox">

                    <label for="subject">Subject :</label>
                    <input name="subject" id="subject" type="text" placeholder="Subject of this message">

                    <label for="message">Message :</label>
                    <textarea name="message" id="message" cols="70" rows="15" placeholder="Type your message here."></textarea>
                </fieldset>
            </fieldset>
            <input value="Submit" type="submit">
        </form>
    </main>
